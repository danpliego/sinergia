<html>
    <head>
      {% include head.html %}
    </head>
    <body class="inicio">
      <div class="initial-overlay">
        <img src="assets/images/icon-loading.svg" alt="Logo">
        <img src="assets/images/icon-loading2.svg" alt="Logo">
      </div>
      <section class="header">
        <div class="video-container">
          <video width="100%" height="100%" autoplay loop muted>
            <source src="assets/images/bg-video.webm" type="video/webm">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="content__img-wrap">
          <div class="content__img"></div>
        </div>
        <div class="content__text d-none"><span class="content__text-inner">.01</span></div>
        <div class="container">
          {% include header.html %}
        </div>
      </section>
      {{content}}
      {% include about.html %}
      {% include footer.html %}
      <script src="{{'/node_modules/jquery/dist/jquery.min.js' | prepend: site.baseurl}}"></script>
      <script src="{{'/node_modules/popper.js/dist/popper.min.js' | prepend: site.baseurl}}"></script>
      <script src="{{'/node_modules/bootstrap/dist/js/bootstrap.min.js' | prepend: site.baseurl}}"></script>
      <script defer src="assets/fontawesome-all.js" crossorigin="anonymous"></script>

      <script src="assets/javascript/jquery-3.4.1.min.js"></script>
      <script src="assets/javascript/blotter.min.js"></script>
      <script src="assets/javascript/liquidDistortMaterial.js"></script>
      <script src="assets/javascript/imagesloaded.pkgd.min.js"></script>
      <script src="assets/javascript/demo2.js"></script>
    </body>
</html>
